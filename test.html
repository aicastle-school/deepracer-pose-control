<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DeepRacer Camera MJPEG Stream</title>
</head>
<body>
  <input type="text" id="ip" placeholder="DeepRacer IP" value="192.168.1.2"/>
  <button onclick="loadStream()">카메라 스트림 보기</button>

  <div>
    <img id="cameraStream" width="480" height="360"/>
  </div>

  <h1>Send PUT Request</h1>
  <button id="sendRequest">Send PUT Request</button>

  <script>
    function loadStream(){
      const ip = document.getElementById('ip').value;
      const url = `https://${ip}/route?topic=/camera_pkg/display_mjpeg&width=480&height=360`;

      const img = document.getElementById('cameraStream');
      img.crossOrigin = "use-credentials"; // 반드시 추가 (쿠키 자동 전달)
      img.src = url;
    }

    document.getElementById("sendRequest").addEventListener("click", () => {
      const data = {
        key1: "value1",
        key2: "value2"
      };

      fetch("/update-data", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        console.log("Success:", result);
        alert("Response: " + JSON.stringify(result));
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Error: " + error);
      });
    });
  </script>
</body>
</html>
