                <span id="speedValue">50%</span>

<div id='label-container'></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

    // the link to your model provided by Teachable Machine export panel
    const URL = './';
    let model, webcam, ctx, labelContainer, maxPredictions;
    let predictionChart;

    
    const speedSlider = document.getElementById('speedRange');
    const speedValueLabel = document.getElementById('speedValue');
    const applyBtn = document.getElementById('applySpeed');

    // 실시간으로 값 표시
    speedSlider.addEventListener('input', () => {
      speedValueLabel.textContent = speedSlider.value + '%';
    });

    // 버튼 클릭 시 이벤트 발생
    applyBtn.addEventListener('click', () => {
    const speed = parseInt(speedSlider.value);
    console.log("선택된 속도:", speed);

        fetch('/speed_percent', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ speed_percent: speed })
        })
        .then(res => res.text())
        .then(text => console.log("✅ 서버 응답:", text))
        .catch(err => console.error("❌ 오류:", err));
    });


    //바로 시작
    init();
   
     async function init() {

        //최초 스피드 조절50% 로 1회 자동클릭
        applyBtn.click(); 

        const modelURL = URL + '/model.json';
        const metadataURL = URL + '/metadata.json';
        
        // load the model and metadata
        // Refer to tmPose.loadFromFiles() in the API to support files from a file picker
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmPose.Webcam(200, 200, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        webcam.play();
        initCharts(); // 차트 초기화
        window.requestAnimationFrame(loop);

        // append/get elements to the DOM
        const canvas = document.getElementById('canvas');
        canvas.width = 200; canvas.height = 200;
        ctx = canvas.getContext('2d');
        labelContainer = document.getElementById('label-container');
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement('div'));
        }


    }

    async function loop(timestamp) {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    let lastLogTime = 0; // 마지막으로 로그를 찍은 시간 기록

    async function predict() {
        // Prediction #1: run input through posenet
        // estimatePose can take in an image, video or canvas html element
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        // Prediction 2: run input through teachable machine classification model
        const prediction = await model.predict(posenetOutput);

        // 동작별 확률을 객체로 저장
        const predictionMap = {};

        const now = Date.now();

        //여기서 앵글값  
        const poseToDriveCommand = {
            "NONE":         { angle: 0.0, speed: 0.0 },  // 정지            0.3 
            "Fast-Forward": { angle: 0.0, speed: 4.0 },  // 빠른 직진        0.1
            "Slow-Forward": { angle: 0.0, speed: 2.0 },  // 느린 직진        0.2
            "Fast-Left":    { angle: 30, speed: 4.0 },   // 빠른 좌회전      0.1
            "Slow-Left":    { angle: 30, speed: 2.0 },   // 느린 좌회전      0.3
            "Fast-Right":   { angle: -30, speed: 4.0 },  // 빠른 우회전      0
            "Slow-Right":   { angle: -30, speed: 2.0 }   // 느린 우회전      0
        };

        // 특정 초 마다 서버에 데이터전송. 10 당 0.1초
        if(now - lastLogTime > 10000) {

            // 가장 확률 높은 클래스 선택
            const top = prediction.reduce((prev, current) => (
                prev.probability > current.probability ? prev : current
            ));

           console.log("확률")
           console.log(top.probability)
            
        
        for (let i = 0; i < maxPredictions; i++) {
                const label = prediction[i].className;
                const prob = prediction[i].probability;
                predictionMap[label] = prob;
                // UI 표시
                const classPrediction = label + ': ' + prob.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;

                // console.log("🔍 예측 결과:", predictionMap);
                console.log(`📌 ${label}: ${prob.toFixed(4)}`);
                console.log(label)
                
            }
            // 서버에 데이터 전송
            lastLogTime = now; // 마지막 로그 시간 갱신
                
            //라벨 값
            const label = top.className;

            //none 일때 움직이는 데이터 전송x
            const { angle, speed } = poseToDriveCommand[top.className];

            // 여기 추가! ✅
            console.log("🚘 선택된 동작 라벨:", label);
            console.log("➡️ 계산된 angle 값:", angle);
            console.log("💨 계산된 speed 값:", speed);    


            //실제 보내는 데이터 
            const data = {
                angle: -Math.max(-1, Math.min(1, angle)),
                speed: speed  
            };
            
            console.log("보내는 데이터:", JSON.stringify(data));

            fetch('/move', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(data)
            })
            .then(res => res.text())  // 응답이 JSON 아닐 수도 있어
            .then(text => {
            console.log("✅ 서버 응답 본문:", text);
            })
            .catch(err => console.error("❌ 오류:", err));


            // 프로그래스 바 
            updateProgressBars(predictionMap);
        }
        // finally draw the poses
        drawPose(pose);
        // console.log("🔍 예측값 확인:", predictionMap);
    }

    // draw the poses on the canvas
    function drawPose(pose) {
      ctx.drawImage(webcam.canvas, 0, 0);
      if (pose) {
        const minPartConfidence = 0.5;
        tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
        tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
      }
    }

    //차트 초기화
    function initCharts() {
        const ctx = document.getElementById('predictionChart').getContext('2d');
        predictionChart = new Chart(ctx, {
            type: 'bar',
            data: {
            labels: [  "NONE", "Fast-Forward", "Slow-Forward", "Fast-Left", "Slow-Left", "Fast-Right", "Slow-Right"],
            datasets: [{
                label: '예측 확률 (%)',
                data: [0, 0, 0, 0, 0, 0],
                backgroundColor: [
                '#6c757d', // NONE (회색)
                '#ffc107', '#ffc107', // 노랑
                '#dc3545', '#dc3545', // 빨강
                '#007bff', '#007bff'  // 파랑
                ],
                borderRadius: 8,        // 모서리 둥글게
                barThickness: 20,       // 막대 두께
            }]
            },
            options: {
            indexAxis: 'y',           // ✅ 수평 막대 그래프로 변경
            responsive: true,
            animation: { duration: 200 },
            scales: {
                x: {
                min: 0,
                max: 100,
                ticks: {
                    callback: value => value + '%'
                },
                grid: {
                    display: false
                }
                },
                y: {
                grid: {
                    display: false
                }
                }
            },
            plugins: {
                legend: { display: false },
                tooltip: {
                callbacks: {
                    label: ctx => `${ctx.label}: ${ctx.raw}%`
                }
                }
            }
            }
        });
    }

    function updateProgressBars(predictionMap) {
      const labels = ["NONE", "Fast-Forward", "Slow-Forward", "Fast-Left", "Slow-Left", "Fast-Right", "Slow-Right"];
      const updatedData = labels.map(label => Math.round((predictionMap[label] || 0) * 100));
      predictionChart.data.datasets[0].data = updatedData;
      predictionChart.update();
    }

</script>
